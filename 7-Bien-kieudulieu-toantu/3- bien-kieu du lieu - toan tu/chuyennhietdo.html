<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen do C sang do F</title>
</head>
<body>
<script>
  let cc =prompt("nhap nhiet do c");
  let c=parseFloat(cc);
  let ff = (9*c)/5 + 32;
  let f = parseFloat(ff.toFixed(3))
  document.write("Độ" + c + "chuyển sang độ F là:  " + f);

</script>
</body>
</html>14
