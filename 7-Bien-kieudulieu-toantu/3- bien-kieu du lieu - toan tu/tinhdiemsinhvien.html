<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh diem sinh vien</title>
</head>
<body>
<script>
  let aa= prompt("Nhap ddiem mon Vat Li");
  let a= parseInt(aa)
  let bb= prompt("Nhap ddiem mon Vat Hoa");
  let b= parseInt(bb);
  let cc= prompt("Nhap ddiem mon Vat Li");
  let c= parseInt(cc);
  let dtb2= (a+b+c)/3;
  let dtb=parseFloat(dtb2.toFixed(3));
  document.write("diem trung binh ba mon la " + dtb)
</script>
</body>
</html>
