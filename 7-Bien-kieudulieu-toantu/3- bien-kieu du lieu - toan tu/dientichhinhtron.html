<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tính diện tích hình tròn</title>
</head>
<body>
<script>
  let r = prompt("Nhap ban kinh duong tron ");
  let rr = parseFloat(r);
  let cv = 3.14*r*r;
  let cvv= cv.toFixed(3)
  document.write(" Diện tích hình tròn:" + cvv);
</script>
</body>
</html>
