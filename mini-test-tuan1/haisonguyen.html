<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phep tinh</title>

</head>
<h1>Phep tinh cong tru nhan chia</h1>
<body>
<form>
    <input type="number" id="num1"  placeholder="So 1">
    <input type="number" id="num2"  placeholder="so 2">
</form>
<br> <br>

    <button  onclick="cong()">Cộng</button>
    <button   onclick="tru()">Trừ</button>
    <button   onclick="nhan()">Nhân</button>
    <button   onclick="chia()">chia</button>
    <br> <br> <br>


<div id="result">Đây là kết quả</div>
<script>




    function cong() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let cong = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML=cong;
    }
    function tru() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let tru = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML=tru;

    }
    function nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let nhan = Number(number1)*Number(number2);
        document.getElementById("result").innerHTML=nhan;

    }
    function chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let chia = Number(number1)/Number(number2);
        document.getElementById("result").innerHTML=chia;

    }



</script>




</body>
</html>
